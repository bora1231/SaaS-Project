<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success! Check Your Email</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <!-- Confirmation Card / Mini-Dashboard -->
    <div class="bg-white p-10 md:p-16 rounded-3xl shadow-2xl w-full max-w-xl text-center border-t-8 border-indigo-600 animate-fadeIn">
        
        <!-- Icon & Header -->
        <div class="mb-8">
            <svg class="mx-auto w-16 h-16 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h1 class="text-4xl font-extrabold text-gray-900 mt-4">
                You're In!
            </h1>
        </div>
        
        <!-- Dynamic Welcome Message -->
        <p id="welcome-message" class="text-xl text-gray-700 mb-4 font-semibold">
            
        </p>

        <!-- Main Instruction -->
        <p class="text-gray-600 text-lg mb-8">
            We've sent a **verification link** to your email address. Please click the link to confirm your account and access your new dashboard immediately.
        </p>

        <!-- Call to Action Button -->
        <a href="mailto:" target="_blank" class="inline-flex items-center justify-center w-full sm:w-auto bg-indigo-600 text-white font-bold py-3 px-8 rounded-xl hover:bg-indigo-700 transition duration-300 shadow-lg transform hover:scale-105">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-2 4v7a2 2 0 01-2 2H5a2 2 0 01-2-2v-7"></path></svg>
            Open My Email Client
        </a>

        <p class="text-sm text-gray-400 mt-8">
            (The email should arrive within a minute. Check your spam folder just in case!)
        </p>

    </div>

    <script>
        // Get the user's name from the query parameter
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const userName = getQueryParam('name');
            const welcomeElement = document.getElementById('welcome-message');
            
            if (userName) {
                // Display the user's name if available
                welcomeElement.textContent = `Welcome, ${decodeURIComponent(userName)}!`;
            } else {
                // Default message if name parameter is missing
                welcomeElement.textContent = `Thank you for signing up!`;
            }
        });
    </script>
</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SaaS Landing Page | Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 font-sans">
    <header class="bg-indigo-700 p-4 text-white shadow-md">
      <div class="container mx-auto">
        <h1 class="text-3xl font-bold">Your SaaS App</h1>
      </div>
    </header>

    <div
      class="flex justify-center items-center py-16 px-4 min-h-[calc(100vh-6rem)]"
    >
      <div class="bg-white p-10 rounded-xl shadow-2xl w-full max-w-lg">
        <h2 class="text-4xl font-extrabold text-center mb-4 text-gray-800">
          Start Your Free Trial
        </h2>
        <p class="text-center text-gray-500 mb-8">
          Sign up in seconds. No credit card required.
        </p>

        <!-- Removed action and method attributes as JS is handling submission -->
        <form id="signupForm">
          <div class="mb-5">
            <label
              for="fullName"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >Full Name</label
            >
            <!-- IMPORTANT: The 'name' attribute must match the key used in the Node.js server (fullName, not name) -->
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="Enter your full name"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150"
              required
            />
          </div>

          <div class="mb-8">
            <label
              for="email"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >Email Address</label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150"
              required
            />
          </div>

          <button
            type="submit"
            id="submitButton"
            class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition duration-200 shadow-md"
          >
            Secure Your Spot
          </button>
        </form>

        <div
          id="messageArea"
          class="mt-6 text-center text-sm font-medium"
        ></div>
      </div>
    </div>
    <script>
      const form = document.getElementById("signupForm");
      const messageArea = document.getElementById("messageArea");
      const submitButton = document.getElementById("submitButton");

      form.addEventListener("submit", async function (event) {
        event.preventDefault(); // Stop the default browser form submission

        // Simple loading state
        submitButton.disabled = true;
        submitButton.textContent = "Processing...";
        submitButton.classList.add("opacity-70");

        // Capture data
        const formData = new FormData(form);
        const data = {
          fullName: formData.get("fullName"), // Get value by name attribute
          email: formData.get("email"),
        };

        messageArea.innerHTML = ""; // Clear previous messages

        try {
          const response = await fetch("/signup", {
            // Use relative path
            method: "POST",
            headers: {
              "Content-Type": "application/json", // Sending JSON
            },
            body: JSON.stringify(data),
          });

          // Wait for the response body, even if the status is an error (4xx or 5xx)
          const result = await response.json();

          if (response.ok) {
            // Check for status codes 200-299
            // Server responded with success. Redirect the user.
            // IMPORTANT: Assuming the file is named 'thankyou.html' (no hyphen)
            window.location.href = `/thankyou.html?name=${encodeURIComponent(result.name)}`;
          } else {
            // Handle server-side errors (e.g., 409 Conflict, 400 Bad Request)
            messageArea.innerHTML = `<p class="text-red-600 font-bold">❌ Error: ${result.msg}</p>`;
          }
        } catch (error) {
          console.error("Network or Parsing Error:", error);
          // Handle network errors (e.g., server is offline, CORS issues)
          messageArea.innerHTML = `<p class="text-red-600 font-bold">❌ Connection Error: Ensure your Node.js server is running on port 3000.</p>`;
        } finally {
          // Restore button state
          submitButton.disabled = false;
          submitButton.textContent = "Secure Your Spot";
          submitButton.classList.remove("opacity-70");
        }
      });
    </script>
  </body>
</html>
